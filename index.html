<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADHD 커뮤니티</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <nav class="w-20 lg:w-64 bg-white border-r flex-shrink-0 flex flex-col">
      <div class="p-6 text-xl font-bold text-red-500">Focus</div>
      <div class="flex-1 px-4 space-y-2">
        <a
          href="#"
          class="block p-3 bg-red-50 text-red-600 rounded-lg font-medium overflow-x-hidden"
          >dashboard</a
        >
        <a
          href="#"
          class="block p-3 text-gray-500 hover:bg-gray-50 rounded-lg overflow-x-hidden"
          >community</a
        >
      </div>
    </nav>

    <main class="flex-1 p-8 flex flex-col items-center justify-center">
      <div class="w-64 bg-gray-200 rounded-full h-2.5 mb-6 overflow-hidden">
        <div
          id="progress-bar"
          class="bg-red-500 h-2.5 rounded-full transition-all duration-500"
          style="width: 0%"
        ></div>
      </div>

      <div
        class="bg-white p-12 rounded-3xl shadow-xl text-center w-full max-w-md"
      >
        <h2 id="status" class="text-gray-500 mb-4 font-medium italic">
          집중할 시간!
        </h2>
        <div id="timer" class="text-8xl font-black text-gray-800 mb-8">
          25:00
        </div>
        <button
          id="start-pause-btn"
          onclick="startTimer()"
          class="bg-red-500 hover:bg-red-600 text-white px-8 py-3 rounded-full font-bold transition"
        >
          시작
        </button>
        <div class="mt-6 w-full max-w-sm">
          <input
            type="text"
            id="task-input"
            placeholder="지금 무엇을 끝냈나요?"
            class="w-full p-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-red-400"
          />
          <button
            onclick="finishTaskEarly()"
            class="w-full mt-2 bg-gray-800 text-white p-3 rounded-xl font-bold hover:bg-black transition"
          >
            기록하고 다음으로
          </button>
        </div>
      </div>
    </main>

    <aside class="w-80 bg-white border-l p-6 overflow-y-auto">
      <h3 class="text-lg font-bold mb-6 flex items-center">
        실행 로그<span
          id="log-count"
          class="ml-2 text-xs bg-gray-100 px-2 py-1 rounded text-gray-500"
          >0</span
        >
      </h3>
      <ul id="log-list" class="space-y-4">
        <p id="empty-msg" class="text-sm text-gray-400">
          아직 기록이 없습니다.
        </p>
      </ul>
    </aside>
    <script src="scripts/main.js"></script>
  </body>
</html>
