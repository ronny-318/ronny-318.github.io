<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Check List</h1>
        <button>Log out</button>
        <div class="profile"></div>
    </header>
    <main>
        <section class="list">
            <div>
                <h2 id="current-date">Today</h2>
                <ul id="todo-list">
                    <input type="text" id="new-todo" placeholder="make new to-do"></input>
                    <li>
                        <input type="checkbox" class="done">
                            to do first
                    </li>
                    <li>
                        <input type="checkbox" class="done">
                            to do second
                    </li>
                    <li>
                        <input type="checkbox" class="done">
                            to do third
                    </li>
                </ul>
            </div>
            <div>
                <h2 id="tmr-date">Tomorrow</h2>
                <ul>
                    <input type="text" placeholder="make new to-do"></input>
                    <li>
                        <input type="checkbox" class="done">
                            to do first
                    </li>
                    <li>
                        <input type="checkbox" class="done">
                            to do second
                    </li>
                    <li>
                        <input type="checkbox" class="done">
                            to do third
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
